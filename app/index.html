<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milea Guest Count Dashboard</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script defer src="dashboard.js"></script>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-content">
                <div class="header-text">
                    <h1>Milea Guest Count Dashboard</h1>
                    <p class="subtitle">Orders Missing Guest Counts</p>
                </div>
                <div class="user-info">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Sticky Filter Section -->
        <div class="filter-section">
            <div class="date-controls">
                <div class="date-group">
                    <label for="from-date">From Date:</label>
                    <input type="date" id="from-date" class="date-input">
                </div>
                <div class="date-group">
                    <label for="to-date">To Date:</label>
                    <input type="date" id="to-date" class="date-input">
                </div>
            </div>

            <div class="action-buttons">
                <button id="load-orders-btn" class="btn btn-primary">
                    <span class="btn-icon">üìä</span>
                    Load Orders
                </button>
                <button id="export-excel-btn" class="btn btn-secondary" disabled>
                    <span class="btn-icon">üìÅ</span>
                    Export to Excel
                </button>
            </div>

            <div class="filter-controls">
                <div class="filter-group">
                    <label for="associate-filter">Filter by Associate:</label>
                    <div class="multi-select-container">
                        <div class="multi-select-header">
                            <span id="associate-selection-text">All Associates</span>
                            <span class="dropdown-arrow">‚ñº</span>
                        </div>
                        <div class="multi-select-dropdown" id="associate-dropdown">
                            <div class="dropdown-actions">
                                <button type="button" class="select-all-btn">Select All</button>
                                <button type="button" class="clear-all-btn">Clear All</button>
                            </div>
                            <div class="dropdown-options" id="associate-options">
                                <!-- Options will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="order-search">Search Orders:</label>
                    <input type="text" id="order-search" placeholder="Enter order number..." class="search-input">
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="status-message" style="display:none;">
            <span class="status-icon">‚è≥</span>
            <span class="status-text">Loading...</span>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <h2 id="results-title">No orders loaded</h2>
                <div class="view-toggle">
                    <button id="table-view-btn" class="view-btn active">üìã Table</button>
                    <button id="card-view-btn" class="view-btn">üé¥ Cards</button>
                </div>
            </div>

            <!-- Table View -->
            <div id="table-view" class="table-view">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="orderNumber">
                                Order Number <span class="sort-icon">‚Üï</span>
                            </th>
                            <th class="sortable" data-sort="salesAssociate">
                                Sales Associate <span class="sort-icon">‚Üï</span>
                            </th>
                            <th class="sortable" data-sort="orderDate">
                                Order Date <span class="sort-icon">‚Üï</span>
                            </th>
                            <th class="sortable" data-sort="totalAmount">
                                Total Amount <span class="sort-icon">‚Üï</span>
                            </th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Card View -->
            <div id="card-view" class="card-view" style="display:none;">
                <div id="orders-cards-container" class="cards-container">
                    <!-- Cards will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Order Details Modal -->
        <div id="order-details-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-order-title">Order Details</h3>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body" id="modal-order-details">
                    <!-- Order details will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://ggfpkczvvnubjiuiqllv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdnZnBrY3p2dm51YmppdWlxbGx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTI3ODcsImV4cCI6MjA2ODY2ODc4N30.Pk6uOa1mCAhETdAyHsZTOCT8xSggTMS5ZGNzjq28Zos';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Check authentication
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) {
                // Not authenticated, redirect to login
                window.location.href = '/login.html';
                return;
            }
            
            // Authenticated, show user info
            document.getElementById('user-email').textContent = session.user.email;
        }

        // Logout function
        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                window.location.href = '/login.html';
            }
        }

        // Event listeners
        document.getElementById('logout-btn').addEventListener('click', logout);

        // Check auth on page load
        checkAuth();

        // Listen for auth changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT' || !session) {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
