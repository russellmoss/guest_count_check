<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Milea Guest Count Check</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .reset-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .reset-btn {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .reset-btn:hover {
            background: #45a049;
        }
        
        .reset-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 15px;
        }
        
        .back-to-login a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1 style="text-align: center; margin-bottom: 30px; color: #333;">Reset Password</h1>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="reset-form" class="reset-form">
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
            </div>
            
            <button type="submit" class="reset-btn" id="reset-btn">Reset Password</button>
        </form>
        
        <div class="back-to-login">
            <a href="/login.html">Back to Login</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://ggfpkczvvnubjiuiqllv.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdnZnBrY3p2dm51YmppdWlxbGx2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwOTI3ODcsImV4cCI6MjA2ODY2ODc4N30.Pk6uOa1mCAhETdAyHsZTOCT8xSggTMS5ZGNzjq28Zos';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Reset form submission
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const resetBtn = document.getElementById('reset-btn');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            hideMessages();
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            try {
                const { error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    showError(error.message);
                } else {
                    showSuccess('Password updated successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                }
            } catch (err) {
                showError('An unexpected error occurred. Please try again.');
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });

        // Check if user has a valid session for password reset
        async function checkResetSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                showError('Invalid or expired reset link. Please request a new password reset.');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
            }
        }

        // Check session on page load
        checkResetSession();
    </script>
</body>
</html>
